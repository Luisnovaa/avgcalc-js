        if (this.numbers.length === 0) {

        }




        var i;
        var sum = 0;
        for (i = 0; i < this.numbers.length; i++) {
            sum += this.numbers[i];
            console.log(sum)
        }
        return sum / this.numbers.length;
        }
        erase(){

        text = text + "<li>" + this.numbers[i] + "</li>" + "<br>";
        }

        }
